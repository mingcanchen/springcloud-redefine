spring:
  application:
    name: zuul-server
server:
  port: 5555
  undertow:
    worker-threads: 4000
    io-threads: 200
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:127.0.0.1}:${eureka.port:8888}/eureka/
  instance:
    prefer-ip-address: true
zuul:
  SendErrorFilter:
    error:
      disable: false
  host:
    max-per-route-connections: 1024
    max-total-connections: 1024
management:
  security:
    enabled: false